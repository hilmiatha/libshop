<!DOCTYPE html>
<html>
<head>
    <title>Welcome to LibShop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-4">Welcome to LibShop</h1>
        <div class="mb-4">
            <p class="text-lg text-gray-700"><strong>Book Name:</strong> {{name}}</p>
        </div>
        <div class="mb-4">
            <p class="text-lg text-gray-700"><strong>Price:</strong> {{price}}</p>
        </div>
        <div class="mb-4">
            <p class="text-lg text-gray-700"><strong>Stock:</strong> {{amount}}</p>
        </div>
        <div class="mb-4">
            <p class="text-lg text-gray-700"><strong>Synopsis:</strong> {{description}}</p>
        </div>
        <div class="mb-4">
            <p class="text-lg text-gray-700"><strong>Genre:</strong> {{genre}}</p>
        </div>
    </div>
</body>
</html>
