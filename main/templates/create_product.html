{% extends 'base.html' %}

{% block meta %}
    <title>Add New Book</title>
{% endblock meta %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header"><h1>Add New Book</h1></div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <table class="table">
                            {{ form.as_table }}
                            <tr>
                                <td></td>
                                <td>
                                    <input class="btn btn-primary" type="submit" value="Add Book">
                                    <a class="btn btn-secondary" href="{% url 'main:show_main' %}">Cancel</a>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
